<html>
    <head>
        <title>段子世界</title>
        <meta content='text/html' charset='utf-8'>
        <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
       <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
       <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div style="margin-top:30px">
            <div class="col-lg-6 col-lg-offset-3">
                <form class="bs-example bs-example-form" action="/select" method="post">
                    <div class="input-group">
                       <input type="text" class="form-control" name="searchword" value={{ searchword }}>
                       <span class="input-group-btn">
                          <button class="btn btn-default" type="submit">搜索</button>
                       </span>
                    </div><!-- /input-group -->
                 </form>
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6 col-lg-offset-3">
                {% for item in duanzilist %}
                    <div class="panel panel-info" style="margin-top:10px;">
                        <div class="panel-heading">
                        作 者：{{ item.getAuthor() }}&nbsp;&nbsp;&nbsp;评论数：{{item.getStartnums()}}&nbsp;&nbsp;&nbsp;点赞数：{{item.getCnotentnums()}}
                        </div>
                        <div class="panel-body">
                             {{ item.getContext() }}
                        <br><br>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
